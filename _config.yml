# Jekyll
remote_theme: digitalmalayali/linkhub-jekyll-theme

# Site Configuration
name: Street Cat Love  # Name of your website
tagline: Links  # Set your preferred page title
description: street cat archivist and restreamer for ending colonialism. street cats of all countries, unite!  # Also used as a meta description
favicon:
  path: https://raw.githubusercontent.com/StreetCatLove/hellostreetcat/refs/heads/main/favicon.ico # Path / URL to the favicon of your website (e.g., 'assets/images/favicon.png')
  type: ico # File format of image. Change according to your image. Supported types: https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types
logo: https://raw.githubusercontent.com/StreetCatLove/hellostreetcat/refs/heads/main/assets/img/avatar-icon.jpg
url: https://streetcatlove.github.io/hellostreetcat/ # URL of your website
locale: en_US # The value specifies the locale in which these tags are marked up. It follows the format `language_TERRITORY`.
ga4: # Google Analytics 4 measurement ID, for e.g. G-XXXXXXX (optional). Remove it if itâ€™s not needed.
twitter:
  username: Street_Cat_Love # Used for SEO
image:
  path: https://raw.githubusercontent.com/StreetCatLove/hellostreetcat/refs/heads/main/assets/img/avatar-icon.jpg # Used for SEO (og:image, twitter:image)
  type: jpeg # File format of image.
  height: 100 # Pixels
  width: 100
  alt: logo

# Verified Badge Configuration
badge:
  enable: false # Set to 'true' or 'false' to enable / disable the badge
  icon: ri:verified-badge-fill  # Enter the icon name for the badge from Iconify Design (https://icon-sets.iconify.design/)
  color: '#dfb221'  # Define the color of the badge
 
# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"    

# Exclude
exclude: [README.md, Gemfile.lock, .jekyll-cache/, .github/, CHANGELOG.md, Gemfile, LICENSE.txt, funding.yml, linkhub-jekyll-theme.gemspec]
